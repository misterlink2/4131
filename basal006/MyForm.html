        <tr>
          <th>Input Field</th>
          <th>Id</th>
        </tr>
        <tr>
          <td>Name</td>
          <td>
              <input type="text" name="name" placeholder="name" required pattern="[a-zA-Z0-9\s]+">

          <td>Email</td>
          <td>
              <input type="email" name="email" placeholder="email" required>

        </tr>
        <tr>
          <td>Address</td>
          <td>
              <input type="text" name="address" placeholder="address" required>
          </td>
        </tr>
        <tr>
          <td>Favorite Place</td>
          <td>
              <input type="text" name="place" placeholder="place" required pattern="[a-zA-Z0-9\s]+">
          </td>
        </tr>
        <tr>
          <td>URL</td>
          <td>
              <input type="url" name="url" placeholder="URL" required>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
              <input type="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
